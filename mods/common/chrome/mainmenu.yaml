		Background@SYSTEM_INFO_PROMPT:
			X: (WINDOW_RIGHT - WIDTH) / 2
			Y: (WINDOW_BOTTOM - HEIGHT) / 2
			Width: 520
			Height: 260
			Children:
				Label@PROMPT_TITLE:
					Width: PARENT_RIGHT
					Y: 20
					Height: 25
					Font: Bold
					Align: Center
					Text: 系统信息
				Label@PROMPT_TEXT_A:
					X: 15
					Y: 50
					Width: PARENT_RIGHT - 30
					Height: 16
					Align: Center
					Text: 我们想收集一些有助于我们优化OpenRA的细节。
				Label@PROMPT_TEXT_B:
					X: 15
					Y: 68
					Width: PARENT_RIGHT - 30
					Height: 16
					Align: Center
					Text: 如您许可的话，我们将获取以下匿名的系统数据：
				ScrollPanel@SYSINFO_DATA:
					X: 20
					Y: 98
					Width: PARENT_RIGHT - 40
					TopBottomSpacing: 4
					ItemSpacing: 4
					Height: 110
					Children:
						Label@DATA_TEMPLATE:
							X: 8
							Height: 13
							VAlign: Top
							Font: Small
				Checkbox@SYSINFO_CHECKBOX:
					X: 40
					Y: PARENT_BOTTOM - 42
					Width: 200
					Height: 20
					Font: Regular
					Text: 确认发送系统信息
