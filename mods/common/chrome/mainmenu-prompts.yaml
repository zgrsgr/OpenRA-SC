Background@MAINMENU_SYSTEM_INFO_PROMPT:
	Logic: SystemInfoPromptLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 600
	Height: 430
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Bold
			Align: Center
			Text: 正在建立战场控制
		Label@PROMPT_TEXT_A:
			X: 15
			Y: 50
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: 我们想收集一些系统细节，以帮助我们优化OpenRA。
		Label@PROMPT_TEXT_B:
			X: 15
			Y: 68
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: 在您允许的情况下，每次游戏启动时都会匿名发送以下数据：
		ScrollPanel@SYSINFO_DATA:
			X: 20
			Y: 98
			Width: PARENT_RIGHT - 40
			Height: 355-98-10
			TopBottomSpacing: 4
			ItemSpacing: 4
			Children:
				Label@DATA_TEMPLATE:
					X: 8
					Height: 13
					VAlign: Top
					Font: Small
		Checkbox@SYSINFO_CHECKBOX:
			X: 390
			Y: 353
			Width: 200
			Height: 20
			Font: Regular
			Text: 发送系统信息
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH - 20
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: 继续
			Font: Bold
			Key: return
