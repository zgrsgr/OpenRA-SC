		Container@SYSTEM_INFO_PROMPT:
			X: (WINDOW_RIGHT - WIDTH) / 2
			Y: (WINDOW_BOTTOM - HEIGHT) / 2
			Width: 490
			Height: 222
			Children:
				Label@TITLE:
					Width: PARENT_RIGHT
					Y: 0 - 25
					Font: BigBold
					Contrast: true
					Align: Center
					Text: System Information
				Background@bg:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Background: panel-black
					Children:
						Label@PROMPT_TEXT_A:
							X: 15
							Y: 15
							Width: PARENT_RIGHT - 30
							Height: 16
							Align: Center
							Text: 我们想收集一些有助于我们优化OpenRA的细节。
						Label@PROMPT_TEXT_B:
							X: 15
							Y: 33
							Width: PARENT_RIGHT - 30
							Height: 16
							Align: Center
							Text: 如您许可的话，我们将获取以下匿名的系统数据：
						ScrollPanel@SYSINFO_DATA:
							X: 15
							Y: 63
							Width: PARENT_RIGHT - 30
							TopBottomSpacing: 4
							ItemSpacing: 4
							Height: 110
							Children:
								Label@DATA_TEMPLATE:
									X: 8
									Height: 13
									VAlign: Top
									Font: Small
						Checkbox@SYSINFO_CHECKBOX:
							X: PARENT_RIGHT - 15 - WIDTH
							Y: PARENT_BOTTOM - 35
							Width: 190
							Height: 20
							Font: Regular
							Text: 确认发送系统信息
				Button@BACK_BUTTON:
					X: PARENT_RIGHT - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: 继续
					Font: Bold
					Key: return
