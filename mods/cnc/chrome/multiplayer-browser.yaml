Container@MULTIPLAYER_PANEL:
	Logic: MultiplayerLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - 560) / 2
	Width: 800
	Height: 575
	Children:
		Label@TITLE:
			Text: 多人游戏
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM - 35
			Background: panel-black
			Children:
				Container@LABEL_CONTAINER:
					X: 15
					Y: 6
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@NAME:
							X: 5
							Width: 255
							Height: 25
							Text: 房间
							Align: Center
							Font: Bold
						Label@PLAYERS:
							X: 290
							Width: 85
							Height: 25
							Text: 玩家
							Font: Bold
						Label@LOCATION:
							X: 380
							Width: 110
							Height: 25
							Text: 位置
							Font: Bold
						Label@STATUS:
							X: 495
							Width: 50
							Height: 25
							Text: 状态
							Font: Bold
				LogicTicker@NOTICE_WATCHER:
				Container@NOTICE_CONTAINER:
					X: 15
					Y: 30
					Width: 582
					Height: 19
					Children:
						Background@bg:
							Width: PARENT_RIGHT
							Height: 20
							Background: panel-black
							Children:
								Label@OUTDATED_VERSION_LABEL:
									X: 5
									Width: PARENT_RIGHT-10
									Height: 20
									Align: Center
									Text: 您正在运行过时的OpenRA版本，请从官网下载最新版本
									Font: TinyBold
								Label@UNKNOWN_VERSION_LABEL:
									X: 5
									Width: PARENT_RIGHT-10
									Height: 20
									Align: Center
									Text: 您正在运行无法识别的OpenRA版本，请从官网下载最新版本
									Font: TinyBold
								Label@PLAYTEST_AVAILABLE_LABEL:
									X: 5
									Width: PARENT_RIGHT-10
									Height: 20
									Align: Center
									Text: 可以使用下一个OpenRA版本的预览进行测试，可以下载测试版本
									Font: TinyBold
				ScrollPanel@SERVER_LIST:
					X: 15
					Y: 30
					Width: 582
					Height: PARENT_BOTTOM - 75
					TopBottomSpacing: 2
					Children:
						ScrollItem@HEADER_TEMPLATE:
							Width: PARENT_RIGHT - 27
							Height: 20
							X: 2
							Visible: false
							Children:
								Label@LABEL:
									Font: TinyBold
									Width: PARENT_RIGHT
									Height: 20
									Align: Center
						ScrollItem@SERVER_TEMPLATE:
							Width: PARENT_RIGHT - 27
							Height: 25
							X: 2
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									X: 5
									Width: 245
									Height: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
								Image@PASSWORD_PROTECTED:
									X: 272
									Y: 6
									Width: 12
									Height: 13
									ImageCollection: lobby-bits
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									TooltipText: 本房间需要密码
								Image@REQUIRES_AUTHENTICATION:
									X: 272
									Y: 6
									Width: 12
									Height: 13
									ImageCollection: lobby-bits
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									TooltipText: 本房间要求玩家绑定OpenRA论坛帐户
								LabelWithTooltip@PLAYERS:
									X: 290
									Width: 85
									Height: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
								Label@LOCATION:
									X: 380
									Width: 110
									Height: 25
								Label@STATUS:
									X: 495
									Width: 50
									Height: 25
				Label@PROGRESS_LABEL:
					X: 15
					Y: 31 + (PARENT_BOTTOM - 75 - HEIGHT) / 2
					Width: 582
					Height: 25
					Font: Bold
					Align: Center
					Visible: false
				Container@SELECTED_SERVER:
					X: PARENT_RIGHT - WIDTH - 15
					Y: 30
					Width: 174
					Height: 280
					Children:
						Background@MAP_BG:
							Width: PARENT_RIGHT
							Height: 174
							Background: panel-gray
							Children:
								MapPreview@SELECTED_MAP_PREVIEW:
									X: 1
									Y: 1
									Width: PARENT_RIGHT - 2
									Height: PARENT_BOTTOM - 2
									TooltipContainer: TOOLTIP_CONTAINER
						Label@SELECTED_MAP:
							Y: 173
							Width: PARENT_RIGHT
							Height: 25
							Font: Bold
							Align: Center
						Label@SELECTED_IP:
							Y: 188
							Width: PARENT_RIGHT
							Height: 25
							Font: Tiny
							Align: Center
						Label@SELECTED_STATUS:
							Y: 204
							Width: PARENT_RIGHT
							Height: 25
							Font: TinyBold
							Align: Center
						Label@SELECTED_MOD_VERSION:
							Y: 217
							Width: PARENT_RIGHT
							Height: 25
							Font: Tiny
							Align: Center
						Label@SELECTED_PLAYERS:
							Y: 230
							Width: PARENT_RIGHT
							Height: 25
							Font: TinyBold
							Align: Center
						Container@CLIENT_LIST_CONTAINER:
							Y: 240
							Width: PARENT_RIGHT
							Height: 230
						Button@JOIN_BUTTON:
							Key: return
							Y: 255
							Width: PARENT_RIGHT
							Height: 25
							Text: Join
				DropDownButton@FILTERS_DROPDOWNBUTTON:
					X: 15
					Y: PARENT_BOTTOM - 40
					Width: 152
					Height: 25
					Text: 筛选游戏
				Button@RELOAD_BUTTON:
					X: 172
					Y: PARENT_BOTTOM - 40
					Width: 26
					Height: 25
					Children:
						Image@IMAGE_RELOAD:
							X: 5
							Y: 5
							Width: 16
							Height: 16
							ImageCollection: reload-icon
							ImageName: enabled
							IgnoreMouseOver: True
							Children:
								LogicTicker@ANIMATION:
				Label@PLAYER_COUNT:
					X: 198
					Y: PARENT_BOTTOM - 40
					Width: 189
					Height: 25
					Align: Center
					Font: Bold
				Button@DIRECTCONNECT_BUTTON:
					X: 387
					Y: PARENT_BOTTOM - 40
					Width: 100
					Height: 25
					Text: IP直连
				Button@CREATE_BUTTON:
					X: 492
					Y: PARENT_BOTTOM - 40
					Width: 105
					Height: 25
					Text: 创建游戏
		Button@BACK_BUTTON:
			Key: escape
			X: 0
			Y: PARENT_BOTTOM - 36
			Width: 140
			Height: 35
			Text: 返回
		TooltipContainer@TOOLTIP_CONTAINER:
