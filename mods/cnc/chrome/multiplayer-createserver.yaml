Container@MULTIPLAYER_CREATESERVER_PANEL:
	Logic: ServerCreationLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT - 15) / 2
	Width: 530
	Height: 275
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: 创建房间
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM - 35
			Background: panel-black
			Children:
				Label@SERVER_NAME_LABEL:
					Y: 14
					Width: 105
					Height: 25
					Align: Right
					Text: 房间名：
				TextField@SERVER_NAME:
					X: 110
					Y: 15
					Width: 215
					MaxLength: 50
					Height: 25
					Text: 我的OpenRA房间
				Label@PASSWORD_LABEL:
					Y: 49
					Width: 105
					Height: 25
					Align: Right
					Text: 密码：
				PasswordField@PASSWORD:
					X: 110
					Y: 50
					Width: 145
					MaxLength: 20
					Height: 25
				Label@AFTER_PASSWORD_LABEL:
					X: 265
					Y: 49
					Width: 105
					Height: 25
					Align: Left
					Text: （可选项）
				Label@LISTEN_PORT_LABEL:
					Y: 84
					Width: 105
					Height: 25
					Align: Right
					Text: 端口：
				TextField@LISTEN_PORT:
					X: 110
					Y: 85
					Width: 50
					Height: 25
					MaxLength: 5
					Text: 1234
					Type: Integer
				Checkbox@ADVERTISE_CHECKBOX:
					X: 180
					Y: 87
					Width: 150
					Height: 20
					Font: Regular
					Text: 公开本游戏
				Label@NOTICES_HEADER_A:
					X: 15
					Y: 125
					Height: 25
					Align: Left
					Font: Bold
				Label@NOTICES_HEADER_B:
					X: 15
					Y: 125
					Height: 25
					Align: Left
					Font: Bold
				Label@NOTICES_HEADER_C:
					X: 15
					Y: 125
					Height: 25
					Align: Left
					Font: Bold
				Container@NOTICES_LAN:
					X: 20
					Y: 145
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@ADVERTISING:
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·该房间将仅能被局域网内的玩家发现。
						Label@FIREWALL:
							Y: 12
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·您必须手动配置防火墙以允许连接。
						Label@PORTFORWARD_A:
							Y: 24
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·如果您在路由器上手动配置端口转发，则其他玩家可以
						Label@PORTFORWARD_B:
							X: 7
							Y: 36
							Width: 295
							Height: 25
							Font: Tiny
							Align: Left
							Text: 使用IP直连的方式加入游戏。
				Container@NOTICES_NO_UPNP:
					X: 20
					Y: 145
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@ADVERTISING:
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·该房间将能被任意在线玩家发现。
						Label@FIREWALL:
							Y: 12
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·您必须手动配置防火墙以允许连接。
						Label@PORTFORWARD_A:
							Y: 24
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·您必须手动配置路由器以允许和转发到本地
						Label@PORTFORWARD_B:
							X: 7
							Y: 36
							Width: 295
							Height: 25
							Font: Tiny
							Align: Left
							Text: IP和端口的连接。
						Label@SETTINGS_A:
							Y: 48
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·您可以在OpenRA设置菜单的“高级”选项卡中
						Label@SETTINGS_B:
							X: 7
							Y: 60
							Width: 295
							Height: 25
							Font: Tiny
							Align: Left
							Text: 启用UPnP（如果路由器支持）。
				Container@NOTICES_UPNP:
					X: 20
					Y: 145
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@ADVERTISING:
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·该房间将能被任意在线玩家发现。
						Label@FIREWALL:
							Y: 12
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·您必须手动配置防火墙以允许连接。
						Label@PORTFORWARD_A:
							Y: 24
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·OpenRA将使用UPnP自动配置端口转发。
						Label@SETTINGS_A:
							Y: 36
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: ·您可以在OpenRA设置菜单中启用UPnP。
				Background@MAP_BG:
					X: PARENT_RIGHT - 189
					Y: 15
					Width: 174
					Height: 174
					Background: panel-gray
					Children:
						MapPreview@MAP_PREVIEW:
							X: 1
							Y: 1
							Width: PARENT_RIGHT - 2
							Height: PARENT_RIGHT - 2
				LabelWithTooltip@MAP_TITLE:
					X: PARENT_RIGHT - 189
					Y: 187
					Width: 174
					Height: 25
					Font: Bold
					Align: Center
					TooltipContainer: TOOLTIP_CONTAINER
					TooltipTemplate: SIMPLE_TOOLTIP
				Label@MAP_TYPE:
					X: PARENT_RIGHT - 189
					Y: 202
					Width: 174
					Height: 25
					Font: TinyBold
					Align: Center
					IgnoreMouseOver: true
				Label@MAP_AUTHOR:
					X: PARENT_RIGHT - 189
					Y: 215
					Width: 174
					Height: 25
					Font: Tiny
					Align: Center
		Button@BACK_BUTTON:
			Key: return
			Y: PARENT_BOTTOM - 36
			Width: 140
			Height: 35
			Text: 返回
		Button@MAP_BUTTON:
			X: PARENT_RIGHT - WIDTH - 150
			Y: PARENT_BOTTOM - 36
			Width: 140
			Height: 35
			Text: 选择地图
		Button@CREATE_BUTTON:
			Key: return
			X: PARENT_RIGHT - WIDTH
			Y: PARENT_BOTTOM - 36
			Width: 140
			Height: 35
			Text: 创建
		TooltipContainer@TOOLTIP_CONTAINER:
