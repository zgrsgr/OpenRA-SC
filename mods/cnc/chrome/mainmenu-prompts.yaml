Container@MAINMENU_INTRODUCTION_PROMPT:
	Logic: IntroductionPromptLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 600
	Height: 350
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 25
			Font: BigBold
			Contrast: true
			Align: Center
			Text: 正在建立战场控制
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@DESC_A:
					Width: PARENT_RIGHT
					Y: 15
					Height: 16
					Font: Regular
					Align: Center
					Text: 欢迎回来，指挥官！您可以使用以下选项来配置您的战斗参数。
				Label@DESC_B:
					Width: PARENT_RIGHT
					Y: 33
					Height: 16
					Font: Regular
					Align: Center
					Text: 之后您可以在“设置”中对这些参数进行设置。
				Label@PROFILE_TITLE:
					Width: PARENT_RIGHT
					Y: 60
					Height: 25
					Font: Bold
					Align: Center
					Text: 玩家
				Label@PLAYER:
					Text: 玩家名：
					X: 15
					Y: 90
					Width: 120
					Height: 25
					Align: Right
				TextField@PLAYERNAME:
					X: 140
					Y: 90
					Width: 160
					Height: 25
					MaxLength: 16
				Label@COLOR:
					X: 265 + 60
					Y: 90
					Width: 145
					Height: 25
					Text: 玩家颜色：
					Align: Right
				ColorPreviewManager@COLOR_MANAGER:
				DropDownButton@PLAYERCOLOR:
					X: 415 + 60
					Y: 90
					Width: 75
					Height: 25
					IgnoreChildMouseOver: true
					PanelAlign: Right
					Children:
						ColorBlock@COLORBLOCK:
							X: 5
							Y: 6
							Width: PARENT_RIGHT - 35
							Height: PARENT_BOTTOM - 12
				Label@INPUT_TITLE:
					Width: PARENT_RIGHT
					Y: 120
					Height: 25
					Font: Bold
					Align: Center
					Text: 输入
				Label@MOUSE_CONTROL_LABEL:
					X: 15
					Y: 150
					Width: 120
					Height: 25
					Font: Regular
					Text: 控制方案：
					Align: Right
				DropDownButton@MOUSE_CONTROL_DROPDOWN:
					X: 140
					Y: 150
					Width: 160
					Height: 25
					Font: Regular
				Checkbox@EDGESCROLL_CHECKBOX:
					X: 365
					Y: 153
					Width: 180
					Height: 20
					Font: Regular
					Text: 屏幕边缘滚动
				Container@MOUSE_CONTROL_DESC_CLASSIC:
					X: 25
					Y: 180
					Width: PARENT_RIGHT - 50
					Children:
						LabelWithHighlight@DESC_SELECTION:
							Height: 16
							Font: Small
							Text: - 使用{鼠标左键}选择单位
						LabelWithHighlight@DESC_COMMANDS:
							Y: 17
							Height: 16
							Font: Small
							Text: - 使用{鼠标左键}下达命令
						LabelWithHighlight@DESC_BUILDIGS:
							Y: 34
							Height: 16
							Font: Small
							Text: - 使用{鼠标左键}放置建筑
						LabelWithHighlight@DESC_SUPPORT:
							X: 265
							Height: 16
							Font: Small
							Text: - 使用{鼠标左键}释放支援技能
						LabelWithHighlight@DESC_ZOOM:
							X: 265
							Y: 17
							Height: 16
							Font: Small
							Text: - 使用{鼠标滚轮}缩放战场
						LabelWithHighlight@DESC_ZOOM_MODIFIER:
							X: 265
							Y: 17
							Height: 16
							Font: Small
							Text: - 使用{MODIFIER + 鼠标滚轮}来缩放战场
						LabelWithHighlight@DESC_SCROLL_RIGHT:
							X: 265
							Y: 34
							Height: 16
							Font: Small
							Text: - 使用{鼠标右键}来滚动屏幕
						LabelWithHighlight@DESC_SCROLL_MIDDLE:
							X: 265
							Y: 34
							Height: 16
							Font: Small
							Text: - 使用{鼠标中键}来滚动屏幕
						Label@DESC_EDGESCROLL:
							X: 274
							Y: 51
							Height: 16
							Font: Small
							Text: 或将光标移动到屏幕边缘来滚动屏幕
				Container@MOUSE_CONTROL_DESC_MODERN:
					X: 25
					Y: 180
					Width: PARENT_RIGHT - 50
					Children:
						LabelWithHighlight@DESC_SELECTION:
							Height: 16
							Font: Small
							Text: - 使用{鼠标左键}选择单位
						LabelWithHighlight@DESC_COMMANDS:
							Y: 17
							Height: 16
							Font: Small
							Text: - 使用{鼠标右键}下达命令
						LabelWithHighlight@DESC_BUILDIGS:
							Y: 34
							Height: 16
							Font: Small
							Text: - 使用{鼠标左键}放置建筑
						LabelWithHighlight@DESC_SUPPORT:
							X: 265
							Height: 16
							Font: Small
							Text: - 使用{鼠标左键}释放支援技能
						LabelWithHighlight@DESC_ZOOM:
							X: 265
							Y: 17
							Height: 16
							Font: Small
							Text: - 使用{鼠标滚轮}缩放战场
						LabelWithHighlight@DESC_ZOOM_MODIFIER:
							X: 265
							Y: 17
							Height: 16
							Font: Small
							Text: - 使用{MODIFIER + 鼠标滚轮}来缩放战场
						LabelWithHighlight@DESC_SCROLL_RIGHT:
							X: 265
							Y: 34
							Height: 16
							Font: Small
							Text: - 使用{鼠标右键}来滚动屏幕
						LabelWithHighlight@DESC_SCROLL_MIDDLE:
							X: 265
							Y: 34
							Height: 16
							Font: Small
							Text: - 使用{鼠标中键}来滚动屏幕
						Label@DESC_EDGESCROLL:
							X: 274
							Y: 51
							Height: 16
							Font: Small
							Text: 或将光标移动到屏幕边缘来滚动屏幕
				Label@INPUT_TITLE:
					Width: PARENT_RIGHT
					Y: 250
					Height: 25
					Font: Bold
					Align: Center
					Text: 显示
				Label@BATTLEFIELD_CAMERA:
					X: 15
					Y: 280
					Width: 120
					Height: 25
					Text: 战场相机：
					Align: Right
				DropDownButton@BATTLEFIELD_CAMERA_DROPDOWN:
					X: 140
					Y: 280
					Width: 160
					Height: 25
					Font: Regular
				Label@UI_SCALE:
					X: 275
					Y: 280
					Width: 145
					Height: 25
					Text: UI缩放：
					Align: Right
				DropDownButton@UI_SCALE_DROPDOWN:
					X: 425
					Y: 280
					Width: 160
					Height: 25
					Font: Regular
				Checkbox@CURSORDOUBLE_CHECKBOX:
					X: 390
					Y: 313
					Width: 200
					Height: 20
					Font: Regular
					Text: 增大光标
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH
			Y: PARENT_BOTTOM - 1
			Width: 140
			Height: 35
			Text: 继续
			Font: Bold
			Key: return

Container@MAINMENU_SYSTEM_INFO_PROMPT:
	Logic: SystemInfoPromptLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 600
	Height: 350
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 25
			Font: BigBold
			Contrast: true
			Align: Center
			Text: 正在建立战场控制
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@PROMPT_TEXT_A:
					X: 15
					Y: 15
					Width: PARENT_RIGHT - 30
					Height: 16
					Align: Center
					Text: 我们想收集一些系统细节，以帮助我们优化OpenRA。
				Label@PROMPT_TEXT_B:
					X: 15
					Y: 33
					Width: PARENT_RIGHT - 30
					Height: 16
					Align: Center
					Text: 在您允许的情况下，每次游戏启动时都会匿名发送以下数据：
				ScrollPanel@SYSINFO_DATA:
					X: 15
					Y: 63
					Width: PARENT_RIGHT - 30
					TopBottomSpacing: 4
					ItemSpacing: 4
					Height: 240
					Children:
						Label@DATA_TEMPLATE:
							X: 8
							Height: 13
							VAlign: Top
							Font: Small
				Checkbox@SYSINFO_CHECKBOX:
					X: 390
					Y: 313
					Width: 190
					Height: 20
					Font: Regular
					Text: 发送系统信息
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH
			Y: PARENT_BOTTOM - 1
			Width: 140
			Height: 35
			Text: 继续
			Font: Bold
			Key: return
