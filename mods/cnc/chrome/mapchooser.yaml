Container@MAPCHOOSER_PANEL:
	Logic: MapChooserLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - 560) / 2
	Width: 800
	Height: 575
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: 选择地图
		Background@bg:
			Width: PARENT_RIGHT
			Height: 540
			Background: panel-black
			Children:
				Label@FILTER_DESC:
					X: PARENT_RIGHT - WIDTH - 370
					Y: 16
					Width: 30
					Height: 25
					Font: Bold
					Align: Right
					Text: 筛选：
				TextField@MAPFILTER_INPUT:
					X: PARENT_RIGHT - WIDTH - 225
					Y: 15
					Width: 150
					Height: 25
				Label@FILTER_DESC_JOINER:
					X: PARENT_RIGHT - WIDTH - 170
					Y: 16
					Width: 30
					Height: 25
					Font: Bold
					Align: Center
					Text: 类型：
				DropDownButton@GAMEMODE_FILTER:
					X: PARENT_RIGHT - WIDTH - 15
					Y: 15
					Width: 150
					Height: 25
				Button@SYSTEM_MAPS_TAB_BUTTON:
					X: 15
					Y: 15
					Height: 31
					Width: 135
					Text: 官方地图
				Button@USER_MAPS_TAB_BUTTON:
					X: 155
					Y: 15
					Height: 31
					Width: 135
					Text: 自定义地图
				Container@SYSTEM_MAPS_TAB:
					X: 15
					Y: 45
					Width: PARENT_RIGHT - 30
					Height: PARENT_BOTTOM - 60
					Children:
						ScrollPanel@MAP_LIST:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Children:
				Container@USER_MAPS_TAB:
					X: 15
					Y: 45
					Width: PARENT_RIGHT - 30
					Height: PARENT_BOTTOM - 60
					Children:
						ScrollPanel@MAP_LIST:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Children:
				ScrollItem@MAP_TEMPLATE:
					Width: 183
					Height: 232
					X: 2
					Visible: false
					Children:
						MapPreview@PREVIEW:
							X: (PARENT_RIGHT - WIDTH) / 2
							Y: 4
							Width: 173
							Height: 173
							IgnoreMouseOver: true
							IgnoreMouseInput: true
						Label@TITLE:
							X: 4
							Y: PARENT_BOTTOM - 46
							Width: PARENT_RIGHT - 8
							Align: Center
						Label@DETAILS:
							Width: PARENT_RIGHT - 8
							X: 4
							Y: PARENT_BOTTOM - 32
							Align: Center
							Font: Tiny
						Label@AUTHOR:
							Width: PARENT_RIGHT - 8
							X: 4
							Y: PARENT_BOTTOM - 20
							Align: Center
							Font: Tiny
						Label@SIZE:
							Width: PARENT_RIGHT - 8
							X: 4
							Y: PARENT_BOTTOM - 8
							Align: Center
							Font: Tiny
				Button@BUTTON_CANCEL:
					Key: escape
					Y: 539
					Width: 140
					Height: 35
					Text: 返回
				Button@RANDOMMAP_BUTTON:
					Key: space
					X: PARENT_RIGHT - 150 - WIDTH
					Y: 539
					Width: 140
					Height: 35
					Text: 随机选择
				Button@DELETE_MAP_BUTTON:
					X: PARENT_RIGHT - 300 - WIDTH
					Y: 539
					Width: 140
					Height: 35
					Text: 删除地图
				Button@DELETE_ALL_MAPS_BUTTON:
					X: PARENT_RIGHT - 450 - WIDTH
					Y: 539
					Width: 140
					Height: 35
					Text: Delete All Maps
				Button@BUTTON_OK:
					Key: return
					X: PARENT_RIGHT - WIDTH
					Y: 539
					Width: 140
					Height: 35
					Text: 确认
