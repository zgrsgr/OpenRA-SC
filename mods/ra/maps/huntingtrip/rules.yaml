World:
    LuaScript: 
        Scripts: huntingtrip.lua
    MissionData:
        Briefing: 我们收到侦察机中队传来的情报：\n代号“电动”的盟军特务，\n现正出没于此地的盟军基地。\n遗憾的是，\n侦察机在获知敌特的具体位置之前，\n就遭到盟军击落。\n\n然而天无绝人之路，\n我们有一位潜伏在盟军战区指挥部内的同志，\n他成功地截获了盟军的通讯，\n这位勇敢的同志成功通过秘密渠道，\n完成了本次突击行动的各项准备。\n\n盟军在此地有不少遗弃的武器装备，\n并且毫不知晓我们的行动，\n所以务必妥善利用这一情报上的重大优势；\n但是不要过于狂妄，\n毕竟在敌占区内，\n我们无法为突击行动提供后续支援。\n\n特别的，\n伟大的总书记同志对本次行动非常感兴趣，\n如果你能为他带来一场好戏的话，\n相信他定会慷慨地通电嘉奖。\n所以，\n找到那个特务，\n并送他上路。\n\n如果你没能取悦总书记同志的话，\n后果恐怕会很难说，\n指挥部建议你谨慎行事。\n\n\n\n此战役剧本由 Narcoleptic 制作，\nOpenRA汉化组代为收录至RASC。\n
        #Recon flights have located special agent codenamed "Electric" in the area though our planes were gunned down before they could relay his precise location.\n\nFortunately, allies aren't the only ones with espionage networks. Already, one of our "associates" has covered the infiltration of a commando squad in the sector. These men will be at your disposal.\n\nThe enemy will not be aware of your presence, expect untripulated vehicles and abandoned equipment but don't grow overconfident, every member lost will put the mission at risk. Find your target and put him to rest.\n\nStalin himself will reward you handsomely if you manage to get rid of your target with more than just a bullet. I'd recommend that you do not displease him.\n\n
        BriefingVideo: 
        StartVideo: spotter.vqa
		WinVideo: sovtstar.vqa
		LossVideo: allymorf.vqa
