		Briefing: 实践证明，\n该区域的盟军基地已然成为重大威胁。\n\n为便于红军的调动，\n你必须肃清该地区的所有盟军部队。\n\n根据我们潜伏同志提供的情报，\n盟军正通过通讯设施调度援军，\n如果能破坏盟军的军事通讯，\n我军定能轻松取胜。\n
