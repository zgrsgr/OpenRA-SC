		Briefing: 陆军司令部第十六指挥中心\n最高机密\n致：战地指挥官A9\n\n情报显示有大量苏联军队在你区活跃，\n并依靠桥梁实现串联。\n请即刻在谭雅的协助下，\n尽速摧毁你区全部桥梁，\n务必确保这位特种兵的存活。\n\n\n\n确认代码1612\n\n传输结束\n
