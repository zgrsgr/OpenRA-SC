World:
	LuaScript:
		Scripts: disarray.lua, disarray-AI.lua, disarray-RebuildData.lua
	MissionData:
		Briefing: 情报显示：\n我军试图坚守本区阵地的尝试已经失败...\n我们失去了同前哨基地的联络...\n\n苏联科研团队窃取了我们遗落在此地的信号干扰设备，\n并准备反过来以此对付我们！！\n\n司令部任命你为本次行动的总指挥，\n不过我们手头只有有限的装甲力量，\n当然我会设法...\n你懂的，这需要一些时间。\n\n请善加利用这些宝贵的武力，\n抓紧与前哨站取得联系，\n并确保前哨站不会再次陷落。\n\n最后，为了确保本区域不会再次落入敌手，\n我们必须肃清此地区的所有苏军。\n\n我想我们时间有限，\n祝你好运！\n\n\n此战役剧本由 Narcoleptic 制作，\nOpenRA汉化组代为收录至RASC。\n
		BriefingVideo: ally2.vqa
		StartVideo: mcv.vqa
		WinVideo: montpass.vqa
		LossVideo: frozen.vqa
	ScriptLobbyDropdown@difficulty:
		ID: difficulty
		Label: Difficulty
		Values:
			easy: 简单
			normal: 正常
			hard: 困难
		Default: easy
    
