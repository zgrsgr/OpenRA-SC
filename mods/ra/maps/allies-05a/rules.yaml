World:
	LuaScript:
		Scripts: allies05a.lua, allies05a-AI.lua
	MissionData:
		Briefing: 援救谭雅！\n\n首先，\n引导我们的特工潜入苏联战车工厂，\n利用他的伪装骗过苏联哨兵，\n但注意避开训练有素的军犬。\n\n我们的特工在渗透了战车工厂之后，\n将会按计划营救谭雅。\n\n一旦谭雅获救，\n请引导她摧毁岛上的防空系统，\n如此她就能搭乘支努干直升机安全撤离。\n\n随后，\n你必须彻底消灭该地区所有敌对力量。\n
		BriefingVideo: ally5.vqa
		StartVideo: tanya1.vqa
		WinVideo: tanya2.vqa
		LossVideo: grvestne.vqa
	MapOptions:
		TechLevel: medium
	ScriptLobbyDropdown@difficulty:
		ID: difficulty
		Label: 难度 #Difficulty
		Values:
			easy: 简单 #Easy
			normal: 正常 #Normal
			hard: 困难 #Hard
			tough: 挑战 #Real tough guy
		Default: easy

