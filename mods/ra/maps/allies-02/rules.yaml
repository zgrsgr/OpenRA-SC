World:
	LuaScript:
		Scripts: allies02.lua
	MissionData:
		Briefing: 10分钟后，\n运载我军重要物资的车队将通过本区域。\n但是如你所见，\n此处已经被苏联军队完全封锁。\n为了确保物资能够按时抵达前线，\n我们认为，\n彻底肃清本地的苏联军事力量是唯一的选择。\n\n补给车队将从西北方向进入战区，\n时间有限，务必迅速完成任务。\n
		BriefingVideo: ally2.vqa
		StartVideo: mcv.vqa
		WinVideo: montpass.vqa
		LossVideo: frozen.vqa
	SmudgeLayer@CRATER:
		InitialSmudges:
			60,79: cr1,0
	ScriptLobbyDropdown@difficulty:
		ID: difficulty
		Label: 难度
		Values:
			easy: 简单 #Easy
			normal: 正常 #Normal
			hard: 困难 #Hard
			tough: 挑战 #Real tough guy
		Default: easy
	TimeLimitManager:
		CountdownLabel: MISSION_TEXT
		CountdownText: 车队还有{0}到达
		Notification: 倒计时还有{0}分钟
		SkipTimerExpiredNotification: True

