			normal: 正常 #Normal
			hard: 困难 #Hard
			tough: 挑战 #Real tough guy
		Default: easy
	TimeLimitManager:
		CountdownLabel: MISSION_TEXT
		CountdownText: The convoy will arrive in {0}
		Notification: {0} minute{1} remaining
		SkipTimerExpiredNotification: True

