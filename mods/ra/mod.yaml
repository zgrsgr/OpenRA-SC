	Text: 悄悄取走工具箱里的现金..., 为发电厂的机组上发条..., 擦掉地图上的网格线..., 种下一颗快乐的小树苗..., 从桥墩里抽走一块砖头..., 帮助拿破仑建立法兰西第一帝国..., 重新编写EVA的程序..., 试图让磁暴线圈对空..., 仰望天上的云朵..., 将铀原子核一分为二..., 给铁幕除锈..., 确保猛犸坦克没有超重..., 为机枪碉堡涂抹迷彩..., 疏散战场附近的平民..., 往你的炮弹里掺沙子..., 用炸鸡引诱军犬..., 从狗窝里抢回炸鸡..., 阻止炸鸡修复bug..., 从四面八方包围猫猫..., 把炸鸡和猫猫绑上轰炸机..., 强迫猫猫投降..., 抢走猫猫的鼠标..., 把猫猫扔到水里..., 为谭雅启用无限子弹模式..., 没收雌鹿的使用权..., 签发空头支票..., 堵上矿井..., 将石油替换为墨汁..., 抠掉基地车的部署键..., 给民用建筑上锁...

